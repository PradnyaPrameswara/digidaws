<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guru - Generate Soal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        /* (Seluruh CSS Anda dari file asli bisa diletakkan di sini) */
        .question-card { border-left: 4px solid #0d6efd; margin-bottom: 1rem; }
        .in-collection { border-left-color: #198754 !important; }
        .correct-answer { font-weight: bold; background-color: #d1e7dd; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        </nav>
    <div class="container mt-5">
        <h2 class="text-center">Generate Soal Pilihan Ganda</h2>
        <div class="card mt-4">
            <div class="card-body">
                <form id="uploadForm">
                    <label for="fileInput" class="form-label">Pilih File (doc/pdf)</label>
                    <input type="file" id="fileInput" name="file" class="form-control mb-3" accept=".doc,.docx,.pdf" required>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-file-earmark-arrow-up"></i> Upload & Generate Soal
                    </button>
                </form>
                <div id="statusMessage" class="mt-3"></div>
            </div>
        </div>
        
        <div class="card mt-4">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">Soal yang Dihasilkan</h4>
            </div>
            <div class="card-body">
                <div id="questionList" class="mt-3">
                    <p class="text-center text-muted">Belum ada soal. Silakan unggah modul ajar.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadForm = document.getElementById('uploadForm');
            const statusMessage = document.getElementById('statusMessage');
            const questionList = document.getElementById('questionList');

            // 1. Event listener untuk form upload
            if (uploadForm) {
                uploadForm.addEventListener('submit', async function(event) {
                    event.preventDefault();
                    const formData = new FormData(this);
                    statusMessage.innerHTML = `<div class="alert alert-info">Mengunggah dan memproses file...</div>`;
                    
                    try {
                        const response = await fetch('/upload', {
                            method: 'POST',
                            body: formData
                        });

                        const result = await response.json(); // Selalu coba baca JSON

                        if (!response.ok) {
                            // Jika status bukan 2xx, lempar error dengan pesan dari server
                            throw new Error(result.message || `Error: Terjadi kesalahan di server.`);
                        }
                        
                        statusMessage.innerHTML = `<div class="alert alert-success">${result.message}</div>`;
                        await fetchAndDisplayQuestions(); // Ambil dan tampilkan semua soal yang ada

                    } catch (error) {
                        console.error("Fetch error:", error);
                        statusMessage.innerHTML = `<div class="alert alert-danger"><strong>Gagal:</strong> ${error.message}</div>`;
                    }
                });
            }

            // 2. Fungsi untuk mengambil dan menampilkan daftar soal
            async function fetchAndDisplayQuestions() {
                try {
                    questionList.innerHTML = `<p class="text-center text-muted">Memuat soal...</p>`;
                    const response = await fetch('/get_questions?show_all=true');
                    if (!response.ok) throw new Error('Gagal memuat daftar soal dari server.');
                    
                    const result = await response.json();
                    if (result.success && result.data && result.data.length > 0) {
                        renderQuestions(result.data);
                    } else {
                        questionList.innerHTML = `<p class="text-center text-muted">Belum ada soal di database.</p>`;
                    }
                } catch (error) {
                    console.error("Error mengambil soal:", error);
                    questionList.innerHTML = `<div class="alert alert-warning">${error.message}</div>`;
                }
            }

            // 3. Fungsi untuk me-render soal ke dalam HTML
            function renderQuestions(questions) {
                questionList.innerHTML = questions.map(q => {
                    const options = JSON.parse(q.options || '[]');
                    const optionsHtml = options.map(opt => `
                        <span class="badge ${opt === q.jawaban_benar ? 'bg-success' : 'bg-secondary'} me-1">${opt}</span>
                    `).join('');

                    return `
                        <div class="card question-card">
                            <div class="card-body">
                                <p><strong>Soal:</strong> ${q.soal}</p>
                                <div>${optionsHtml}</div>
                                <small class="text-muted">Level: ${q.level}</small>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            // Panggil fungsi untuk memuat soal yang sudah ada saat halaman pertama kali dibuka
            fetchAndDisplayQuestions();
        });
    </script>
</body>
</html>
