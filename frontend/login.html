<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Login - DIGIDAWS</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html { height: -webkit-fill-available; }
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            min-height: -webkit-fill-available; /* iOS Safari */
            padding-bottom: env(safe-area-inset-bottom); /* iOS safe area */
        }
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 450px;
            position: relative; /* ensure above any accidental overlay */
            z-index: 2;
            isolation: isolate; /* create new stacking context */
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header img {
            height: 60px;
            margin-bottom: 1rem;
        }
        .form-control {
            height: 50px;
            border-radius: 10px;
            margin-bottom: 1.5rem;
        }
        .btn-login {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border: none;
            height: 50px;
            border-radius: 10px;
            font-weight: 600;
            width: 100%;
            position: relative;
            z-index: 3;
            appearance: none;
            -webkit-appearance: none;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            touch-action: manipulation; /* improve tap recognition on iOS */
            pointer-events: auto;
        }
        /* Menghapus gaya untuk role-selector yang tidak digunakan lagi */
        /* .role-selector, .role-btn, .role-btn:first-child, .role-btn:last-child, .role-btn.active { display: none; } */
        .alert {
            border-radius: 10px;
            margin-bottom: 1.5rem;
        }
        .forgot-password {
            text-align: right;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>Login</h2>
            <p class="text-muted">Masuk ke akun Anda</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form id="loginForm" action="/login" method="POST">
            <div class="mb-3">
                <input type="email" class="form-control" name="email" placeholder="Email" required>
            </div>
            
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>

            <div class="forgot-password">
                <a href="/forgot-password">Lupa password?</a>
            </div>
            
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-login">Login</button>
            </div>
            
            <div class="text-center mt-3">
                <p class="text-muted">Belum punya akun? <a href="/register">Daftar disini</a></p>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                const email = document.getElementsByName('email')[0].value.trim();
                const password = document.getElementsByName('password')[0].value.trim();
                
                if (!email || !password) {
                    e.preventDefault();
                    alert('Email dan password harus diisi!');
                    return false;
                }
                
                // Validasi format email
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(email)) {
                    e.preventDefault();
                    alert('Format email tidak valid!');
                    return false;
                }
                
                return true;
            });
        });
    </script>
</body>
</html>
