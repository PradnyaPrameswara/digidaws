<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistem Tes Diagnostik</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 450px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header img {
            height: 60px;
            margin-bottom: 1rem;
        }
        .form-control {
            height: 50px;
            border-radius: 10px;
            margin-bottom: 1.5rem;
        }
        .btn-login {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border: none;
            height: 50px;
            border-radius: 10px;
            font-weight: 600;
            width: 100%;
        }
        .role-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        .role-btn {
            padding: 0.5rem 1.5rem;
            border: 1px solid #dee2e6;
            background: white;
            cursor: pointer;
        }
        .role-btn:first-child {
            border-radius: 10px 0 0 10px;
        }
        .role-btn:last-child {
            border-radius: 0 10px 10px 0;
        }
        .role-btn.active {
            background: #2575fc;
            color: white;
            border-color: #2575fc;
        }
        .alert {
            border-radius: 10px;
            margin-bottom: 1.5rem;
        }
        .forgot-password {
            text-align: right;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>Login</h2>
            <p class="text-muted">Masuk ke akun Anda</p>
        </div>

        <!-- Flash messages display -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="role-selector">
            <button type="button" class="role-btn active" id="guruBtn">Guru</button>
            <button type="button" class="role-btn" id="siswaBtn">Siswa</button>
        </div>

        <form id="loginForm" action="/login" method="POST">
            <input type="hidden" name="role" id="roleInput" value="guru">
            
            <div class="mb-3">
                <input type="text" class="form-control" name="username" placeholder="Username" required>
            </div>
            
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>

            <div class="forgot-password">
                <a href="/forgot-password">Lupa password?</a>
            </div>
            
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-login">Login</button>
            </div>
            
            <div class="text-center mt-3">
                <p class="text-muted">Belum punya akun? <a href="/register">Daftar disini</a></p>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Handle role selection
        const guruBtn = document.getElementById('guruBtn');
        const siswaBtn = document.getElementById('siswaBtn');
        const roleInput = document.getElementById('roleInput');
        
        // Check if there's a role in URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const roleParam = urlParams.get('role');
        
        // Set initial role based on URL parameter or default to guru
        if (roleParam === 'siswa') {
            siswaBtn.classList.add('active');
            guruBtn.classList.remove('active');
            roleInput.value = 'siswa';
        } else {
            guruBtn.classList.add('active');
            siswaBtn.classList.remove('active');
            roleInput.value = 'guru';
        }
        
        guruBtn.addEventListener('click', () => {
            guruBtn.classList.add('active');
            siswaBtn.classList.remove('active');
            roleInput.value = 'guru';
        });
        
        siswaBtn.addEventListener('click', () => {
            siswaBtn.classList.add('active');
            guruBtn.classList.remove('active');
            roleInput.value = 'siswa';
        });
        
        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const username = document.getElementsByName('username')[0].value.trim();
            const password = document.getElementsByName('password')[0].value.trim();
            
            if (!username || !password) {
                e.preventDefault();
                alert('Username dan password harus diisi!');
                return false;
            }
            
            return true;
        });
    </script>
</body>
</html>
