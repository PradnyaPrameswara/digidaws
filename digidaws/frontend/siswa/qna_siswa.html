<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QnA - Tes Diagnostik</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS & Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root {
            --primary-color: #0d6efd; /* Warna Biru Utama */
            --primary-darker: #0b5ed7;
            --primary-lighter: #e7f5ff;
            --secondary-color: #f8f9fa;
            --background-color: #f0f2f5;
            --correct-color: #198754; /* Warna Hijau */
            --incorrect-color: #dc3545;
            --text-color: #212529;
            --light-text-color: #6c757d;
            --card-shadow: 0 5px 15px rgba(0, 0, 0, 0.06);
            --border-radius: 12px; /* Lebih kecil */
            --font-size-base: 0.875rem; /* Base font size lebih kecil */
            --space-unit: 0.25rem; /* Unit untuk spacing */
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .quiz-container {
            width: 100%;
            max-width: 680px; /* Lebih kecil lagi */
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.06); /* Shadow lebih ringan */
            padding: 1.25rem 1.75rem; /* Padding lebih kecil */
            transition: all 0.3s ease;
        }

        .quiz-header h1 {
            font-weight: 700;
            font-size: 1.5rem; /* Font lebih kecil */
            margin-bottom: 0.15rem; /* Margin lebih kecil */
            color: var(--primary-color);
        }
        
        .quiz-header p {
            color: var(--light-text-color);
            margin-bottom: 1rem; /* Margin lebih kecil */
            font-size: 0.9rem; /* Ukuran font lebih kecil */
        }

        #question-area h3 {
            font-weight: 600;
            font-size: 1.1rem; /* Font lebih kecil */
            line-height: 1.4;
            margin-bottom: 1.25rem; /* Margin lebih kecil */
            background-color: var(--secondary-color);
            padding: 0.75rem;
            border-radius: var(--border-radius);
            border-left: 3px solid var(--primary-color);
        }

        .option-btn {
            display: flex;
            align-items: center;
            width: 100%;
            text-align: left;
            padding: 0.75rem 1rem; /* Padding lebih kecil */
            margin-bottom: 0.75rem; /* Margin lebih kecil */
            border: 1px solid #e9ecef; /* Border lebih tipis */
            border-radius: var(--border-radius);
            background-color: transparent;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.95rem; /* Ukuran font lebih kecil */
        }

        .option-btn:hover {
            border-color: var(--primary-color);
            background-color: var(--primary-lighter);
        }

        .option-btn.selected {
            border-color: var(--primary-color);
            background-color: var(--primary-color);
            color: white;
            font-weight: 500;
        }
        
        .option-btn.selected .option-letter {
            background-color: white;
            color: var(--primary-color);
        }

        .option-letter {
            font-weight: 600;
            width: 26px; /* Lebih kecil */
            height: 26px; /* Lebih kecil */
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            background-color: #e9ecef;
            margin-right: 0.75rem; /* Margin lebih kecil */
            transition: all 0.2s ease;
            font-size: 0.9rem; /* Ukuran font lebih kecil */
        }

        #submit-answer {
            font-weight: 600;
            font-size: 1.1rem;
            padding: 0.9rem;
            border-radius: var(--border-radius);
            background-color: var(--primary-color);
            border: none;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }
        
        #submit-answer:hover:not(:disabled) {
            background-color: var(--primary-darker);
            transform: translateY(-2px);
        }
        #submit-answer:active:not(:disabled) {
            transform: translateY(0);
        }

        #explanation-card {
            background-color: #e8f5e9;
            border-left: 4px solid var(--correct-color);
            border-radius: var(--border-radius);
            padding: 1rem; /* Lebih kecil */
            margin-top: 1rem;
            margin-bottom: 1rem;
            animation: fadeIn 0.5s ease;
            font-size: 0.9rem; /* Font lebih kecil */
        }
        #explanation-card h5 {
            color: var(--correct-color);
            font-weight: 600;
            font-size: 1rem; /* Font lebih kecil */
            margin-top: 0;
            margin-bottom: 0.5rem;
        }
        
        /* Status feedback styles - Diubah untuk menggunakan warna biru */
        .option-btn.correct {
            border-color: var(--primary-color);
            background-color: var(--primary-color);
            color: white;
        }
        .option-btn.correct .option-letter {
            background-color: white;
            color: var(--primary-color);
        }
        
        .option-btn.incorrect {
            border-color: var(--primary-color);
            background-color: var(--primary-lighter);
            color: var(--text-color);
        }
        .option-btn.incorrect .option-letter {
            background-color: var(--primary-color);
            color: white;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            body {
                padding: 0.75rem 0;
            }
            .quiz-container {
                padding: 1.25rem;
                margin: 0 0.75rem;
                max-width: 100%;
            }
            .quiz-header h1 {
                font-size: 1.35rem;
            }
            .quiz-status {
                font-size: 0.75rem;
            }
            #question-area h3 {
                font-size: 1rem;
                padding: 0.5rem;
            }
            .option-btn {
                padding: 0.5rem 0.75rem;
            }
            .option-letter {
                width: 24px;
                height: 24px;
                margin-right: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <!-- Header Kuis -->
        <div class="quiz-header">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <h1 class="mb-0">Tes Diagnostik</h1>
                <!-- Level indicator telah dihapus -->
            </div>
            <p class="mb-3">Pilih jawaban yang menurut Anda paling tepat.</p>
        </div>

        <!-- Area Soal -->
        <div id="question-area" class="mb-3">
            <h3 id="question" class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Memuat...</span>
                </div>
            </h3>
            <input type="hidden" id="question_id" value="">
        </div>

        <!-- Container Opsi Jawaban -->
        <div id="options-container" class="mb-4">
            <!-- Opsi akan dimuat di sini oleh JavaScript -->
        </div>
        
        <!-- Tombol Submit -->
        <div class="d-grid gap-2 mt-3">
            <button id="submit-answer" class="btn btn-primary" disabled>
                <i class="bi bi-send-check"></i> Kirim Jawaban
            </button>
        </div>

        <!-- Penjelasan (tersembunyi secara default) -->
        <div class="mt-4 d-none" id="explanation-card">
            <h5 class="mb-2"><i class="bi bi-lightbulb-fill"></i> Penjelasan</h5>
            <p id="explanation-text" class="mb-0">-</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // --- KONFIGURASI & VARIABEL GLOBAL ---
        const userId = "{{ current_user.id }}";
        const urlParams = new URLSearchParams(window.location.search);
        const collectionId = urlParams.get('collection_id');
        
        let currentQuestion = null;
        let selectedOptionElement = null;

        // --- ELEMEN DOM ---
        const quizContainer = document.querySelector('.quiz-container');
        const questionText = document.getElementById("question");
        const questionIdInput = document.getElementById("question_id");
        const optionsContainer = document.getElementById("options-container");
        const submitButton = document.getElementById("submit-answer");
        const explanationCard = document.getElementById("explanation-card");
        const explanationText = document.getElementById("explanation-text");

        // --- FUNGSI UTAMA ---

        /**
         * Mengambil dan menampilkan soal berikutnya dari server.
         */
        async function getNextQuestion() {
            resetUIForNewQuestion();

            try {
                if (!collectionId) {
                    throw new Error("ID Koleksi tidak ditemukan di URL.");
                }
                const url = `/get_question?user_id=${userId}&collection_id=${collectionId}`;
                const response = await fetch(url);
                if (!response.ok) {
                    if (response.status === 403) {
                        throw new Error(`Anda tidak memiliki izin untuk mengakses tes ini (Status: ${response.status})`);
                    }
                    throw new Error(`Gagal memuat soal (Status: ${response.status})`);
                }
                
                const data = await response.json();
                currentQuestion = data;

                if (data.status === "game over" || data.status === "win") {
                    showFinalResult(data.message);
                    return;
                }
                
                if (data.question) {
                    displayQuestion(data);
                } else {
                    throw new Error("Format data soal tidak valid.");
                }

            } catch (error) {
                console.error("Error mengambil soal:", error);
                showError(error.message);
            }
        }

        /**
         * Mengirim jawaban yang dipilih ke server.
         */
        async function submitAnswer() {
            if (!selectedOptionElement) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Oops...',
                    text: 'Silakan pilih salah satu jawaban terlebih dahulu!',
                });
                return;
            }

            setLoadingState(true);
            const answer = selectedOptionElement.dataset.option;
            const questionId = questionIdInput.value;

            try {
                const response = await fetch('/submit_answer', {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ 
                        answer: answer,
                        user_id: userId,
                        question_id: questionId,
                        collection_id: collectionId
                    })
                });

                if (!response.ok) throw new Error(`Gagal mengirim jawaban (Status: ${response.status})`);
                
                const result = await response.json();
                handleAnswerResult(result);

            } catch (error) {
                console.error("Error mengirim jawaban:", error);
                showError(error.message);
                setLoadingState(false);
            }
        }

        // --- FUNGSI PEMBANTU UI ---

        /**
         * Menampilkan data soal ke UI.
         * @param {object} data - Objek data soal dari server.
         */
        function displayQuestion(data) {
            questionText.textContent = data.question;
            questionIdInput.value = data.id;
            
            optionsContainer.innerHTML = "";
            data.options.forEach((option, index) => {
                const optionChar = String.fromCharCode(65 + index); // A, B, C, ...
                const button = document.createElement("button");
                button.className = "btn option-btn";
                button.dataset.option = option;
                button.innerHTML = `
                    <span class="option-letter">${optionChar}</span>
                    <span class="option-text">${option}</span>
                `;
                button.onclick = () => selectOption(button);
                optionsContainer.appendChild(button);
            });
        }

        /**
         * Menangani pemilihan opsi jawaban.
         * @param {HTMLElement} selectedButton - Tombol opsi yang diklik.
         */
        function selectOption(selectedButton) {
            document.querySelectorAll('.option-btn').forEach(btn => btn.classList.remove('selected'));
            selectedButton.classList.add('selected');
            selectedOptionElement = selectedButton;
            submitButton.disabled = false;
        }

        /**
         * Menangani hasil jawaban dari server dan memberikan feedback visual.
         * @param {object} result - Objek hasil dari server.
         */
        function handleAnswerResult(result) {
            const isCorrect = result.status === "continue";
            
            // Memberi warna pada opsi yang dipilih (biru)
            if (selectedOptionElement) {
                selectedOptionElement.classList.add(isCorrect ? 'correct' : 'incorrect');
            }
            
            // Menonaktifkan semua tombol dan menyorot jawaban yang benar
            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.disabled = true;
                // Jika jawaban salah, cari dan sorot jawaban yang benar dengan warna biru
                if (!isCorrect && currentQuestion && btn.dataset.option === currentQuestion.jawaban_benar) {
                    btn.classList.add('correct');
                }
            });
            
            // Tampilkan penjelasan jika ada
            if (result.explanation) {
                explanationText.textContent = result.explanation;
                explanationCard.classList.remove('d-none');
            }
            
            // Lanjut ke soal berikutnya atau selesaikan tes
            setTimeout(() => {
                if (result.status === "win" || result.status === "game over") {
                    showFinalResult(result.message);
                } else {
                    getNextQuestion();
                }
            }, 2000); // Jeda 2 detik untuk review
        }

        /**
         * Mereset UI untuk persiapan soal baru.
         */
        function resetUIForNewQuestion() {
            questionText.innerHTML = `<div class="spinner-border text-primary" role="status"><span class="visually-hidden">Memuat...</span></div>`;
            optionsContainer.innerHTML = "";
            explanationCard.classList.add('d-none');
            explanationText.textContent = "";
            submitButton.disabled = true;
            selectedOptionElement = null;
            setLoadingState(false);
        }
        
        /**
         * Mengatur status loading pada tombol submit.
         * @param {boolean} isLoading - True jika sedang loading.
         */
        function setLoadingState(isLoading) {
            if (isLoading) {
                submitButton.disabled = true;
                submitButton.innerHTML = `<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Memproses...`;
            } else {
                submitButton.disabled = false;
                submitButton.innerHTML = `<i class="bi bi-send-check"></i> Kirim Jawaban`;
            }
        }

        /**
         * Menampilkan pesan error di UI.
         * @param {string} message - Pesan error yang akan ditampilkan.
         */
        function showError(message) {
            quizContainer.innerHTML = `
                <div class="text-center py-5">
                    <i class="bi bi-exclamation-triangle-fill text-danger" style="font-size: 4rem;"></i>
                    <h2 class="mt-3">Terjadi Kesalahan</h2>
                    <p class="lead text-muted">${message}</p>
                    <a href="/DashboardSiswa" class="btn btn-primary mt-3">Kembali ke Dashboard</a>
                </div>
            `;
        }
        
        /**
         * Menampilkan hasil akhir tes.
         * @param {string} message - Pesan hasil akhir dari server.
         */
        function showFinalResult(message) {
            quizContainer.innerHTML = `
                <div class="text-center py-5">
                    <i class="bi bi-check-circle-fill text-success" style="font-size: 5rem;"></i>
                    <h2 class="mt-3">Tes Selesai!</h2>
                    <p class="lead text-muted">${message || 'Anda telah berhasil menyelesaikan tes ini.'}</p>
                    <a href="/result?collection_id=${collectionId}" class="btn btn-primary btn-lg mt-3">
                        <i class="bi bi-clipboard-data"></i> Lihat Hasil Lengkap
                    </a>
                </div>
            `;
        }

        // --- EVENT LISTENERS & INISIALISASI ---
        submitButton.addEventListener("click", submitAnswer);

        // Mulai kuis saat halaman dimuat
        document.addEventListener('DOMContentLoaded', () => {
            if (!collectionId) {
                showError("ID Koleksi tidak valid. Pastikan Anda mengakses tes dari tautan yang benar.");
            } else {
                getNextQuestion();
            }
        });
    </script>
</body>
</html>
